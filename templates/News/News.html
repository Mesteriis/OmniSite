{% extends 'wapper.html' %}
{% block content %}
<h1> Новости </h1>
    <br>


    <a class="text-muted" href="{%  url 'adminNews' %}"> Admin</a>
    {% for news in list_news %}
        <li class="list-group-item">
        <h2>{{news.title}}</h2>
        <h6 class="text-muted">{{ news.date }}</h6>
        <br>
        <p>{{ news.post|truncatechars:'200' }}</p>
        <a class="float-right" href="detail/{{ news.pk }}">Читать полностью</a>

        <br>
        </li>
    {% endfor %}
{% endblock %}
